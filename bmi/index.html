<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算機</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container" style="max-width: 500px;">
        <h2 class="text-center mt-5 mb-4">BMI 計算機</h2>
        <div class="form-outline mb-4">
            <input type="number" id="height" class="form-control" />
            <label class="form-label" for="height">請輸入身高(cm)</label>
        </div>
        <div class="form-outline mb-4">
            <input type="number" id="weight" class="form-control" />
            <label class="form-label" for="weight">請輸入體重(kg)</label>
        </div>

        <div id="calc" class="btn btn-primary btn-block mb-5">計算</div>
        <h3 id="result" class="text-center"></h3>
    </div>
</body>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $("#calc").click(function() {
        let height = Math.pow($("#height").val() / 100, 2);
        let weight = $("#weight").val();
        let bmi = Math.floor((weight / height) * 10) / 10;

        $("#result").text("你的BMI 為 " + bmi);
    });
</script>

</html>
